[package]
name = "fcp"
version = "0.1.0"
authors = ["Kevin Svetlitski <kevin_svetlitski@berkeley.edu>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nix = "0.21.0"
rayon = "1.5.1"

[dev-dependencies]
criterion = "0.3.4"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = { version = "1.0.64", features = ["unbounded_depth"] }
lazy_static = "1.4.0"


[[bench]]
name = "baseline_benchmark"
harness = false
